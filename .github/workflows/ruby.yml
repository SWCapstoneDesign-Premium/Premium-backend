name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PGHOST: 127.0.0.1
  PGUSER: postgres
  DB_NAME: Premium_backend
  DB_USER_NAME: postgres
  DB_USER_PASSWD: postgres

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.6.5']
        
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Build DB
      env: 
        RAILS_ENV: test
      run: |
        bundle exec rails db:create
        bundle exec rails db:migrate
    - name: Download chromedriver
      env:
        RAILS_ENV: test
      run: |
        mkdir -p /usr/local/bin
        wget -q -O tmp.zip https://chromedriver.storage.googleapis.com/91.0.4472.19/chromedriver_linux64.zip
        unzip tmp.zip && rm -rf tmp.zip
        sudo mv chromedriver /usr/local/bin
    - name: Run asset precompile
      env:
        RAILS_ENV: test
      run: |
        bundle exec rails assets:clean
        bundle exec rails assets:precompile

    - name: Run tests
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        AWS_ACCESS_ID: ${{ secrets.AWS_ACCESS_ID }}
        AWS_ACCESS_SECRET_KEY: ${{ secrets.AWS_ACCESS_SECRET_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_S3_END_POINT: ${{ secrets.AWS_S3_END_POINT }}
        RAILS_ENV: test
      run: bundle exec rspec spec/requests

    - name: Add SSH key
      run: |
        mkdir ~/.ssh
        echo "${{ secrets.SSH_ACCESS_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_rsa
        
    - name: Setting production.rb
      env:
        PRODUCTION_RB : ${{ secrets.PRODUCTION_RB }}
      run: |
        touch config/deploy/production.rb
        echo $PRODUCTION_RB >> config/deploy/production.rb
        cat config/deploy/production.rb

    - name: Deploy with capistrano
      run: |
        cap production deploy

    - name: build result to slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{job.status}}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        author_name: Premium_backend_CI

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
    